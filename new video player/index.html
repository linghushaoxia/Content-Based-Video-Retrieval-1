<html>
<head>
  <link href="http://vjs.zencdn.net/6.6.3/video-js.css" rel="stylesheet">
  <link href="video_player.css" rel="stylesheet">
  <link href="videojs-playlist-ui.vertical.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/6.6.3/video.js"></script>
</head>
<style>
  #player-container { max-width: 640; text-align: left; margin: 30px auto; }
  
  /* Show the controls (hidden at the start by default) */
  .video-js .vjs-control-bar { 
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
  }

  /* Make the demo a little prettier */
  body {
    margin-top: 20px;
    background: #222;
    text-align: center; 
    color: #aaa;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: radial-gradient(#333, hsl(200,30%,6%) );
  }

  a, a:hover, a:visited { color: #76DAFF; }
</style>
<body>
  <div id="player-container">

    <video id="video" class="video-js vjs-default-skin" width="640" height="480"
        controls preload="none" poster='http://video-js.zencoder.com/oceans-clip.jpg'
        data-setup='{ "aspectRatio":"16:9", "playbackRates": [1, 1.5, 2] }'>
      <source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
    </video>

    <div class="vjs-playlist">
        <!--
          The contents of this element will be filled based on the
          currently loaded playlist
        -->
    </div>
  </div>
  
  <script src="videojs-playlist.js"></script>
  <script src="videojs-playlist-ui.js"></script>
  <script>
    var player = videojs('video');

    player.playlist([{
      name: 'Topic #1',
      description: 'vid 1',
      sources: [
        { src: 'test/1.mp4', type: 'video/mp4' }
      ],

      // you can use <picture> syntax to display responsive images
      thumbnail: [
        {
          srcset: 'test/thumbs/large.png',
          type: 'image/png',
          media: '(min-width: 400px;)'
        },
        {
          src: 'test/thumbs/large.png'
        }
      ]
    },
    {
      name: 'topic #2',
      description: 'Explore the depths of our planet\'s oceans. ' +
        'Experience the stories that connect their world to ours. ' +
        'Lorem ipsum dolor sit amet, consectetur adipiscing elit, ' +
        'sed do eiusmod tempor incididunt ut labore et dolore magna ' +
        'aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco ' +
        'laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure ' +
        'dolor in reprehenderit in voluptate velit esse cillum dolore eu ' +
        'fugiat nulla pariatur. Excepteur sint occaecat cupidatat non ' +
        'proident, sunt in culpa qui officia deserunt mollit anim id est ' +
        'laborum.',
      sources: [
        { src: 'test/2.mp4', type: 'video/mp4' }
      ],

      // you can use <picture> syntax to display responsive images
      thumbnail: [
        {
          srcset: 'test/thumbs/large.png',
          type: 'image/png',
          media: '(min-width: 400px;)'
        },
        {
          src: 'test/thumbs/large.png'
        }
      ]
    }
    ]);

    // Initialize the playlist-ui plugin with no option (i.e. the defaults).
    player.playlistUi();
  </script>
</body>
</html>
